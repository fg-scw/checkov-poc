metadata:
  id: "CKV_SCW_3"
  name: "Activer le versioning sur les buckets"
  category: "STORAGE"
scope:
  provider: "terraform"
definition:
  and:
    - resource_types: ["scaleway_object_bucket"]
      cond_type: "attribute"
      attribute: "versioning"
      operator: "exists"
    - cond_type: "attribute"
      attribute: "versioning.enabled"
      operator: "equals"
      value: true
